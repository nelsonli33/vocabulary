<!DOCTYPE html>
<html lang="en">
<head>
	<title>單字卡訓練</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


	<style>
		body{
			 background-color: rgb(236, 236, 236);
		}
	</style>
</head>
<body>


	<div th:replace="fragments/navbar :: navbar"></div>

	<main class="py-5">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3 d-flex flex-column">
					<p class="text-center">Hello, 
					   <span class="username" th:text="${session.username}">王小明</span>
					</p>
					<br>
					<div class="progress">
						<div class="progress-section">
							<p>lorem</p>
						</div>
						<div class="progress-section">
							
						</div>
						<div class="progress-section">
							
						</div>
					</div>
				</div>

				<div class="col-md-9 pr-3">
					<div class="container">
						
						<div class="d-flex flex-column align-items-center">
							<div class="card bg-light w-75">
						  	<div class="card-body">
						  		<p class="text-dark text-center" style="font-size: 2rem;" th:text="${question_eng}" id="question">Apple</p> <!-- th:text="${chineseword}" -->
						  	</div>
							</div>
						</div>


						<section class="answersLayout">
							
							<div class="row justify-content-center my-5">

							<form class="form-inline" th:action="@{/vocabulary/choose-chi}" method="post">	
								<div class="col-md-6 d-flex justify-content-center">
									<div class="form-check form-check-inline">
									  <label class="form-check-label">
									   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" th:value="${option_val1}"
									   th:text="${option_chi1}">
									   
									  </label>
									</div>
								</div>
								<div class="col-md-6 d-flex justify-content-start">
									<div class="form-check form-check-inline">
									  <label class="form-check-label">
									    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" th:value="${option_val2}"
									    th:text="${option_chi2}"> 
									  </label>
									</div>
								</div>
								<div class="w-100"></div>
								<div class="col-md-6 d-flex mt-4 justify-content-center ">
									<div class="form-check form-check-inline">
									  <label class="form-check-label">
									    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" th:value="${option_val3}"
									    th:text="${option_chi3}"> 
									  </label>
									</div>
								</div>
								<div class="col-md-6 d-flex mt-4 justify-content-start">
									<div class="form-check form-check-inline">
									  <label class="form-check-label">
									    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" th:value="${option_val4}"
									    th:text="${option_chi4}"> 
									   </label>
									</div>
								</div>
							
								<div id="rightans">
									<div class="col mt-5">
										<p>正確答案:<span class="text-danger" th:text=${question_chi}></span></p>
									</div>		
								</div>
								
								<div class="col mt-5 ml-5">
									<button type="button" class="btn btn-primary btn-lg btn-block w-25 ml-5" onclick="checkAnswer()" id="btn-checkAnswer">
										回答
									</button>
									<button type="submit" class="btn btn-primary btn-lg btn-block w-50"  id="btn-nextQuestion">
										請按任意鍵繼續
									</button>
									<input type="hidden" th:value="${question_eng}" name="question" />
								</div>
							
							</section>
								
								
							</form>

							</div>                
						</section>
					</div>
				</div>
			</div>
		</div>

	</main>

<script>
	$('#rightans').hide();
	$('#btn-nextQuestion').hide();
	

	$('input[name*=inlineRadioOptions]').on('click', function(){
			$('#btn-checkAnswer').focus();
	});


	function checkAnswer(){
		var question = $('#question').text();
		var userAnswer = $('input[name*=inlineRadioOptions]:checked').val();
		
		if(question.toUpperCase() === userAnswer.toUpperCase()){
			alert("正確");
		} else {
			alert("錯誤");
			$('#rightans').show();
		}

		$('#btn-checkAnswer').hide();
		$('#btn-nextQuestion').show(function(){
			$('#btn-nextQuestion').focus();
		});
	}
</script>

</body>
</html>
